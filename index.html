<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculation</title>
</head>
<body>
    <div class="calculation">
        <input class="display" readonly placeholder="0">
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
        <div class="operations">
             <button>+</button> 
             <button>-</button>
             <button>*</button>
             <button>/</button>
             <button>.</button>
        </div> 
        <button class="equal">=</button>
        <button class="clearall">C</button>
        <button class="clearone"><--</button>
     <script src="js/index.js"></script>   
</body>
</html>
